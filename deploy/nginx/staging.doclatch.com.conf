# Nginx site for staging.doclatch.com
# Put this in: /etc/nginx/sites-available/staging.doclatch.com
# Then: ln -s /etc/nginx/sites-available/staging.doclatch.com /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name staging.doclatch.com;

    # If you're using Certbot, leave this; Certbot will replace/extend.
    # client_max_body_size should match your app upload needs.
    client_max_body_size 50m;

    location / {
        proxy_pass http://127.0.0.1:3005;
        proxy_http_version 1.1;

        # Preserve host + real client IP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSockets (safe to include; helps if any ws is used)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }
}
