<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .doclatch-extract-dashboard {
        position: relative;
        width: 170px;
        height: 150px;
        margin: 40px auto;
        perspective: 600px;
        font-family: "Inter", sans-serif;
      }

      /* PAGE STYLING */
      .page {
        position: absolute;
        width: 90px;
        height: 110px;
        background: #ffffff;
        border: 2px solid #3b78e7;
        border-radius: 4px;
        left: 15px;
        top: 10px;
        transform-origin: left center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        animation: flipPage 1.8s ease-in-out infinite;
      }

      /* Page delays for stagger effect */
      .page-1 {
        animation-delay: 0s;
      }
      .page-2 {
        animation-delay: 0.3s;
      }
      .page-3 {
        animation-delay: 0.6s;
      }

      /* PAGE FLIP */
      @keyframes flipPage {
        0% {
          transform: rotateY(0deg);
          opacity: 1;
        }
        40% {
          transform: rotateY(-90deg);
          opacity: 0.7;
        }
        70% {
          transform: rotateY(-160deg);
          opacity: 0.4;
        }
        100% {
          transform: rotateY(-180deg);
          opacity: 0;
        }
      }

      /* SCANNING BEAM */
      .scan-beam {
        position: absolute;
        width: 90px;
        height: 6px;
        background: rgba(66, 150, 255, 0.35);
        border-radius: 3px;
        top: 10px;
        left: 15px;
        animation: beamMove 1.8s ease-in-out infinite;
      }

      @keyframes beamMove {
        0% {
          top: 10px;
          opacity: 0;
        }
        20% {
          opacity: 0.8;
        }
        50% {
          top: 100px;
          opacity: 1;
        }
        80% {
          opacity: 0.3;
        }
        100% {
          top: 100px;
          opacity: 0;
        }
      }

      /* DATA EXTRACTION LINES */
      .data-line {
        position: absolute;
        width: 45px;
        height: 3px;
        background: #3b78e7;
        border-radius: 2px;
        left: 110px;
        opacity: 0;
        animation: dataMove 1.8s ease-in-out infinite;
      }

      .line-1 {
        top: 32px;
        animation-delay: 0.2s;
      }
      .line-2 {
        top: 57px;
        animation-delay: 0.4s;
      }
      .line-3 {
        top: 82px;
        animation-delay: 0.6s;
      }

      @keyframes dataMove {
        0% {
          transform: translateX(0);
          opacity: 0;
        }
        40% {
          opacity: 1;
        }
        100% {
          transform: translateX(40px);
          opacity: 0;
        }
      }

      /* DASHBOARD ICON */
      .dashboard-icon {
        position: absolute;
        right: 5px;
        top: 50px;
        width: 24px;
        height: 24px;
        border: 2px solid #2e7fe8;
        border-radius: 4px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 3px;
        gap: 3px;
        box-shadow: 0 0 10px rgba(46, 127, 232, 0.45);
        animation: dashPulse 1.6s ease-in-out infinite;
      }

      @keyframes dashPulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.12);
        }
      }

      /* Bars inside dashboard */
      .bar {
        height: 3px;
        background: #2e7fe8;
        border-radius: 2px;
      }

      .b1 {
        width: 70%;
      }
      .b2 {
        width: 100%;
      }
      .b3 {
        width: 55%;
      }

      /* TEXT */
      .doclatch-text {
        position: absolute;
        bottom: -35px;
        width: 100%;
        text-align: center;
        font-size: 14px;
        font-weight: 500;
        color: #3a3a3a;
        opacity: 0.85;
      }
    </style>
    <div class="doclatch-extract-dashboard">
      <!-- Flipping pages -->
      <div class="page page-1"></div>
      <div class="page page-2"></div>
      <div class="page page-3"></div>

      <!-- Scanning beam -->
      <div class="scan-beam"></div>

      <!-- Extracted data leaving the document -->
      <div class="data-line line-1"></div>
      <div class="data-line line-2"></div>
      <div class="data-line line-3"></div>

      <!-- Dashboard icon (destination) -->
      <div class="dashboard-icon">
        <div class="bar b1"></div>
        <div class="bar b2"></div>
        <div class="bar b3"></div>
      </div>

      <div class="doclatch-text">Extracting Data → Updating Dashboard…</div>
    </div>
  </body>
</html>
